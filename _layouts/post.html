---
layout: page
---
<article class="content">
{{ content }}
</article>

<div class="columns">
  <hr class="full">
  {% if page.previous.url %}
    <a class="third btn prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
  {% else %}
    <div class="third"></div>
  {% endif %}
  <a class="third btn accent" href="/blog">Return to All Posts</a>
  {% if page.next.url %}
    <a class="third btn next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
  {% else %}
    <div class="third"></div>
  {% endif %}
</div>
