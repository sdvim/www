---
layout: default
title: Work
permalink: /work/
nav: true
footer: true
---
<h1 class="title hidden-desktop">Work</h1>

<section class="columns">

  {% for work in site.works | sort: "date" | reverse %}

  <a class="work full {{ work.categories[0] | replace: ' ','-' | replace:'-&-',' ' }} {{ include.class }}" href="{{ work.url | prepend: site.baseurl }}">
    <img class="work-figure" src="{{ site.cdn }}/{{ work.slug }}/hero.{{ work.thumb.ext }}">
    <h3 class="work-title">{{ work.title }}</h3>
    <h5 class="work-category">{{ work.category }}</h5>
  </a>

  {% endfor %}

  <a class="half btn large filled accent" href="/hire/" style="margin-top: 1.5rem">Let's make something, together</a>

</section>
